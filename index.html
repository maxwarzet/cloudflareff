<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloudflare Build & Deploy</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">

    <div class="min-h-screen flex flex-col items-center justify-center px-6">
      <div class="max-w-2xl w-full text-center">
        <h1 class="text-4xl font-bold mb-4 text-blue-600">Build & Deploy with Cloudflare</h1>
        <p class="text-lg mb-6 text-gray-700">
          Connect your <strong>Git repository</strong> and enjoy automated builds and instant deployments with Cloudflare Workers.
        </p>
        <div class="flex justify-center mb-6">
          <img src="https://workers.cloudflare.com/resources/logo/logo-full-black.svg" alt="Cloudflare Workers" class="h-12" />
        </div>
        <a href="https://github.com/your-username/your-repo" target="_blank" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700 transition">
          Connect Git Repository
        </a>
        <p class="mt-4 text-sm text-gray-500">
          Automatic deployment triggered with every push.
        </p>
      </div>
    </div>

    <footer class="text-center py-6 text-gray-400 text-sm">
      &copy; 2025 Your Company | Powered by Cloudflare Workers
    </footer>

  </body>
</html>
